apiVersion: v1
kind: Service
metadata:
  name: landingpage-service
  labels:
    app: landingpage
spec:
  selector:
    app: landingpage
  ports:
    - name: http
      port: 80
---
#Definition Reverse-Proxy f√ºr einen Service
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: landingpage-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
        - path: /landingpage/(.*)
          backend:
            serviceName: landingpage-service
            servicePort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: landingpage
  labels:
    app: landingpage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landingpage
  template:
    metadata:
      labels:
        app: landingpage
    spec:
      containers:
      - name: landingpage
        image: masterarbeithhz/thesis:landingpagev2
