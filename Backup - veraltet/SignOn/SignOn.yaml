apiVersion: v1
kind: Service
metadata:
  name: SignOn-service
  labels:
    app: SignOn
spec:
  selector:
    app: SignOn
  ports:
    - name: http
      port: 80
---
#Definition Reverse-Proxy f√ºr einen Service
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: SignOn-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
        - path: /SignOn/(.*)
          backend:
            serviceName: SignOn-service
            servicePort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: SignOn
  labels:
    app: SignOn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: SignOn
  template:
    metadata:
      labels:
        app: SignOn
    spec:
      containers:
      - name: SignOn
        image: masterarbeithhz/thesis:SignOnv1
